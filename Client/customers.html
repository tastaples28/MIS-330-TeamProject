<body>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./furniture.html">Furniture</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="./customers.html">Customers</a>

          <li class="nav-item">

          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h1 class="mb-2">üë• Customers</h1>
        <p class="text-muted mb-0">Manage customer information</p>
      </div>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCustomerModal">
        <span>+</span> Add New Customer
      </button>
    </div>

    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Join Date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="customersTableBody">
              <tr>
                <td colspan="8" class="text-center">
                  <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Customer Modal -->
  <div class="modal fade" id="addCustomerModal" tabindex="-1" aria-labelledby="addCustomerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addCustomerModalLabel">Add New Customer</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addCustomerForm">
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name *</label>
              <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name *</label>
              <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email *</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input type="tel" class="form-control" id="phone">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password *</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="submitCustomerForm()">Add Customer</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="mt-5">
    <div class="container">
      <p class="mb-0">&copy; 2024 Campus ReHome - CollegeTown Furniture Platform | Roll Tide! üêò</p>
    </div>
  </footer>

  <!-- Bootstrap 5 JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  
  <script>
    // Get API base URL - works for both file:// and http://
    function getApiBaseUrl() {
      if (window.location.protocol === 'file:') {
        // If opening file directly, try to use localhost (server must be running)
        return 'http://localhost:5000/api';
      }
      return '/api';
    }

    async function loadCustomers() {
      try {
        const response = await fetch(`${getApiBaseUrl()}/customers?format=json`);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (!data || !data.customers) {
          console.warn('Unexpected API response:', data);
          displayCustomers([]);
          return;
        }
        
        displayCustomers(data.customers);
      } catch (error) {
        console.error('Error loading customers:', error);
        const errorMsg = window.location.protocol === 'file:' 
          ? 'Cannot load data. Please start the server: cd api && dotnet run'
          : 'Error loading customers from database. Check console for details.';
        document.getElementById('customersTableBody').innerHTML = 
          `<tr><td colspan="8" class="text-center text-danger">${errorMsg}</td></tr>`;
      }
    }

    function displayCustomers(customers) {
      const tbody = document.getElementById('customersTableBody');
      if (customers.length === 0) {
        tbody.innerHTML = '<tr><td colspan="8" class="text-center">No customers found</td></tr>';
        return;
      }
      
      tbody.innerHTML = customers.map(customer => {
        const joinDate = new Date(customer.join_date).toLocaleDateString();
        return `
          <tr>
            <td>${customer.customer_id}</td>
            <td>${customer.first_name}</td>
            <td>${customer.last_name}</td>
            <td>${customer.email}</td>
            <td>${customer.phone || '-'}</td>
            <td>${customer.address || '-'}</td>
            <td>${joinDate}</td>
            <td>
              <a href="./customers.html" class="btn btn-sm btn-outline-primary">Edit</a>
              <button onclick="deleteCustomer(${customer.customer_id})" class="btn btn-sm btn-outline-danger">Delete</button>
            </td>
          </tr>
        `;
      }).join('');
    }

    async function deleteCustomer(id) {
      if (!confirm('Are you sure you want to delete this customer?')) return;
      
      try {
        const response = await fetch(`${getApiBaseUrl()}/customers/${id}`, {
          method: 'DELETE'
        });
        
        if (response.ok) {
          loadCustomers(); // Reload the list
        } else {
          alert('Error deleting customer');
        }
      } catch (error) {
        console.error('Error deleting customer:', error);
        alert('Error deleting customer');
      }
    }

    async function submitCustomerForm() {
      const form = document.getElementById('addCustomerForm');
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      const customerData = {
        FirstName: document.getElementById('firstName').value,
        LastName: document.getElementById('lastName').value,
        Email: document.getElementById('email').value,
        Phone: document.getElementById('phone').value || null,
        UserPassword: document.getElementById('password').value,
        Address: document.getElementById('address').value || null
      };

      try {
        const response = await fetch(`${getApiBaseUrl()}/customers`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(customerData)
        });

        if (!response.ok) {
          const errorData = await response.json().catch(() => ({}));
          throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
        }

        // Close modal and reset form
        const modal = bootstrap.Modal.getInstance(document.getElementById('addCustomerModal'));
        modal.hide();
        form.reset();

        // Reload customers list
        loadCustomers();

        // Show success message
        alert('Customer added successfully!');
      } catch (error) {
        console.error('Error adding customer:', error);
        alert('Error adding customer: ' + error.message);
      }
    }

    loadCustomers();
  </script>
</body>
</html>
