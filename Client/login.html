<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Campus ReHome</title>
  
  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./styles/main.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="./index.html">üè† Campus ReHome</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./furniture.html">Furniture</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./customers.html">Customers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./employees.html">Employees</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./transactions.html">Transactions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="./login.html">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow">
          <div class="card-body p-5">
            <h2 class="card-title text-center mb-4">Login</h2>
            
            <form id="loginForm">
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email *</label>
                <input type="email" class="form-control" id="loginEmail" required>
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password *</label>
                <input type="password" class="form-control" id="loginPassword" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Login As</label>
                <select class="form-select" id="userType" required>
                  <option value="">Select user type...</option>
                  <option value="customer">Customer</option>
                  <option value="employee">Employee</option>
                </select>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Login</button>
              </div>
            </form>
            
            <div class="text-center mt-4">
              <p class="mb-0">Don't have an account? <a href="./register.html">Register here</a></p>
            </div>
            
            <div id="loginError" class="alert alert-danger mt-3" style="display: none;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="mt-5">
    <div class="container">
      <p class="mb-0">&copy; 2024 Campus ReHome - CollegeTown Furniture Platform | Roll Tide! üêò</p>
    </div>
  </footer>

  <!-- Bootstrap 5 JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  
  <script>
    // Get API base URL
    function getApiBaseUrl() {
      if (window.location.protocol === 'file:') {
        return 'http://localhost:5000/api';
      }
      return '/api';
    }

    // Check if already logged in
    if (localStorage.getItem('userToken') && localStorage.getItem('userType')) {
      window.location.href = './profile.html';
    }

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const userType = document.getElementById('userType').value;
      const errorDiv = document.getElementById('loginError');
      
      errorDiv.style.display = 'none';
      
      try {
        const response = await fetch(`${getApiBaseUrl()}/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            Email: email,
            Password: password,
            UserType: userType
          })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.message || 'Login failed');
        }

        // Store user info
        localStorage.setItem('userToken', data.token || 'authenticated');
        localStorage.setItem('userId', data.userId);
        localStorage.setItem('userType', userType);
        localStorage.setItem('userName', data.name || email);
        localStorage.setItem('userEmail', email);

        // Redirect to profile
        window.location.href = './profile.html';
      } catch (error) {
        console.error('Login error:', error);
        errorDiv.textContent = error.message || 'Invalid email or password';
        errorDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
