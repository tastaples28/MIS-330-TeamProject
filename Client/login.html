<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Campus ReHome</title>
  
  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./styles/main.css" />
  <style>
    .login-container {
      min-height: calc(100vh - 200px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 0;
    }
    .login-card {
      border: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border-radius: 10px;
      max-width: 450px;
      width: 100%;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="./index.html">
        <i class="bi bi-house-door"></i> Campus ReHome
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./furniture.html">Browse All</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="./login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./employee-login.html">Employee Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="login-container">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card login-card shadow">
            <div class="card-body p-5">
              <div class="text-center mb-4">
                <h2 class="card-title mb-2">Welcome Back!</h2>
                <p class="text-muted">Sign in to your account</p>
              </div>
              
              <form id="loginForm">
                
                <div class="mb-3">
                  <label for="loginEmail" class="form-label">
                    <i class="bi bi-envelope"></i> Email Address *
                  </label>
                  <input type="email" class="form-control" id="loginEmail" required placeholder="Enter your email">
                </div>
                
                <div class="mb-3">
                  <label for="loginPassword" class="form-label">
                    <i class="bi bi-lock"></i> Password *
                  </label>
                  <input type="password" class="form-control" id="loginPassword" required placeholder="Enter your password">
                </div>
                
                <div class="d-grid mb-3">
                  <button type="submit" class="btn btn-primary btn-lg">
                    <i class="bi bi-box-arrow-in-right"></i> Sign In
                  </button>
                </div>
              </form>
              
              <div class="text-center">
                <p class="mb-2">Don't have an account?</p>
                <a href="./register.html" class="btn btn-outline-primary">
                  <i class="bi bi-person-plus"></i> Create Account
                </a>
              </div>
              
              <div class="text-center mt-4">
                <a href="./employee-login.html" class="text-decoration-none text-muted small">
                  <i class="bi bi-briefcase"></i> Employee Login
                </a>
              </div>
              
              <div id="loginError" class="alert alert-danger mt-3" style="display: none;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="mt-5 py-4 bg-primary text-white">
    <div class="container text-center">
      <p class="mb-0">&copy; 2024 Campus ReHome - CollegeTown Furniture Platform | Roll Tide! üêò</p>
    </div>
  </footer>

  <!-- Bootstrap 5 JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  
  <script>
    // Get API base URL
    function getApiBaseUrl() {
      if (window.location.protocol === 'file:') {
        return 'http://localhost:5000/api';
      }
      return '/api';
    }

    // Check if already logged in
    if (localStorage.getItem('userToken') && localStorage.getItem('userType')) {
      const userType = localStorage.getItem('userType');
      if (userType === 'employee' && localStorage.getItem('isAdmin')) {
        window.location.href = './admin.html';
      } else {
        window.location.href = './profile.html';
      }
    }

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      
      const errorDiv = document.getElementById('loginError');
      errorDiv.style.display = 'none';
      
      // Validate
      if (!email || !password) {
        errorDiv.textContent = 'Please enter both email and password';
        errorDiv.style.display = 'block';
        return;
      }
      
      console.log('Login attempt:', { email }); // Debug log
      
      try {
        const apiUrl = `${getApiBaseUrl()}/auth/login`;
        console.log('Calling API:', apiUrl);
        
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            Email: email,
            Password: password
          })
        });

        console.log('Response status:', response.status);
        const data = await response.json();
        console.log('Response data:', data);

        if (!response.ok) {
          throw new Error(data.message || 'Login failed. Please check your credentials.');
        }

        // Store user info (backend returns snake_case, so use user_id instead of userId)
        const userId = data.user_id || data.userId; // Support both formats
        const userType = data.user_type || data.userType || 'customer'; // Get user type from response
        localStorage.setItem('userToken', data.token || 'authenticated');
        localStorage.setItem('userId', userId);
        localStorage.setItem('userType', userType);
        localStorage.setItem('userName', data.name || email);
        localStorage.setItem('userEmail', email);

        // Redirect based on user type from response
        if (userType === 'employee') {
          // Check if admin
          try {
            const empResponse = await fetch(`${getApiBaseUrl()}/employees/${userId}`);
            if (empResponse.ok) {
              const employee = await empResponse.json();
              const role = (employee.role || '').toLowerCase();
              if (role.includes('admin') || role.includes('manager')) {
                localStorage.setItem('isAdmin', 'true');
                localStorage.setItem('adminRole', employee.role);
                window.location.href = './admin.html';
                return;
              }
            }
          } catch (err) {
            console.error('Error checking admin status:', err);
          }
          // Regular employee - go to marketplace
          window.location.href = './index.html';
        } else {
          // Customer - go to marketplace
          window.location.href = './index.html';
        }
      } catch (error) {
        console.error('Login error:', error);
        errorDiv.textContent = error.message || 'Invalid email or password. Please try again.';
        errorDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
