    crossorigin="anonymous"
  />

</head>
<body>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Home</a>
          </li>

            <a class="nav-link" href="./furniture.html">Furniture</a>

          <li class="nav-item">
            <a class="nav-link" href="./customers.html">Customers</a>

          </li>

      </div>
    </div>
  </nav>

  <div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h1 class="mb-2">üëî Employees</h1>
        <p class="text-muted mb-0">Manage employee records</p>
      </div>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addEmployeeModal">
        <span>+</span> Add New Employee
      </button>
    </div>

    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Role</th>
                <th>Hire Date</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="employeesTableBody">
              <tr>
                <td colspan="9" class="text-center">
                  <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Employee Modal -->
  <div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addEmployeeModalLabel">Add New Employee</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addEmployeeForm">
            <div class="mb-3">
              <label for="empFirstName" class="form-label">First Name *</label>
              <input type="text" class="form-control" id="empFirstName" required>
            </div>
            <div class="mb-3">
              <label for="empLastName" class="form-label">Last Name *</label>
              <input type="text" class="form-control" id="empLastName" required>
            </div>
            <div class="mb-3">
              <label for="empEmail" class="form-label">Email *</label>
              <input type="email" class="form-control" id="empEmail" required>
            </div>
            <div class="mb-3">
              <label for="empPhone" class="form-label">Phone</label>
              <input type="tel" class="form-control" id="empPhone">
            </div>
            <div class="mb-3">
              <label for="empPassword" class="form-label">Password *</label>
              <input type="password" class="form-control" id="empPassword" required>
            </div>
            <div class="mb-3">
              <label for="empRole" class="form-label">Role *</label>
              <input type="text" class="form-control" id="empRole" required placeholder="e.g., Manager, Sales Associate">
            </div>
            <div class="mb-3">
              <label for="empHireDate" class="form-label">Hire Date</label>
              <input type="date" class="form-control" id="empHireDate">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="submitEmployeeForm()">Add Employee</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="mt-5">
    <div class="container">
      <p class="mb-0">&copy; 2024 Campus ReHome - CollegeTown Furniture Platform | Roll Tide! üêò</p>
    </div>
  </footer>

  <!-- Bootstrap 5 JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  
  <script>
    // Get API base URL
    function getApiBaseUrl() {
      if (window.location.protocol === 'file:') {
        return 'http://localhost:5000/api';
      }
      return '/api';
    }

    async function loadEmployees() {
      try {
        const response = await fetch(`${getApiBaseUrl()}/employees?format=json`);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (!data || !data.employees) {
          console.warn('Unexpected API response:', data);
          displayEmployees([]);
          return;
        }
        
        displayEmployees(data.employees);
      } catch (error) {
        console.error('Error loading employees:', error);
        const errorMsg = window.location.protocol === 'file:' 
          ? 'Cannot load data. Please start the server: cd api && dotnet run'
          : 'Error loading employees from database. Check console for details.';
        document.getElementById('employeesTableBody').innerHTML = 
          `<tr><td colspan="9" class="text-center text-danger">${errorMsg}</td></tr>`;
      }
    }

    function displayEmployees(employees) {
      const tbody = document.getElementById('employeesTableBody');
      if (employees.length === 0) {
        tbody.innerHTML = '<tr><td colspan="9" class="text-center">No employees found</td></tr>';
        return;
      }
      
      tbody.innerHTML = employees.map(employee => {
        const hireDate = employee.hire_date ? new Date(employee.hire_date).toLocaleDateString() : '-';
        const statusBadge = employee.is_active 
          ? '<span class="badge bg-success">Active</span>'
          : '<span class="badge bg-secondary">Inactive</span>';
        return `
          <tr>
            <td>${employee.employee_id}</td>
            <td>${employee.first_name}</td>
            <td>${employee.last_name}</td>
            <td>${employee.email}</td>
            <td>${employee.phone_number || '-'}</td>
            <td>${employee.role}</td>
            <td>${hireDate}</td>
            <td>${statusBadge}</td>
            <td>
              <a href="./employees.html" class="btn btn-sm btn-outline-primary">Edit</a>
              <button onclick="deactivateEmployee(${employee.employee_id})" class="btn btn-sm btn-outline-danger">Deactivate</button>
            </td>
          </tr>
        `;
      }).join('');
    }

    async function deactivateEmployee(id) {
      if (!confirm('Are you sure you want to deactivate this employee?')) return;
      
      try {
        const response = await fetch(`${getApiBaseUrl()}/employees/${id}/delete`, {
          method: 'POST'
        });
        
        if (response.ok) {
          loadEmployees(); // Reload the list
        } else {
          alert('Error deactivating employee');
        }
      } catch (error) {
        console.error('Error deactivating employee:', error);
        alert('Error deactivating employee');
      }
    }

    async function submitEmployeeForm() {
      const form = document.getElementById('addEmployeeForm');
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      const employeeData = {
        FirstName: document.getElementById('empFirstName').value,
        LastName: document.getElementById('empLastName').value,
        Email: document.getElementById('empEmail').value,
        PhoneNumber: document.getElementById('empPhone').value || null,
        UserPassword: document.getElementById('empPassword').value,
        Role: document.getElementById('empRole').value,
        HireDate: document.getElementById('empHireDate').value || null,
        IsActive: true
      };

      try {
        const response = await fetch(`${getApiBaseUrl()}/employees`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(employeeData)
        });

        if (!response.ok) {
          const errorData = await response.json().catch(() => ({}));
          throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
        }

        // Close modal and reset form
        const modal = bootstrap.Modal.getInstance(document.getElementById('addEmployeeModal'));
        modal.hide();
        form.reset();

        // Reload employees list
        loadEmployees();

        // Show success message
        alert('Employee added successfully!');
      } catch (error) {
        console.error('Error adding employee:', error);
        alert('Error adding employee: ' + error.message);
      }
    }

    loadEmployees();
  </script>
</body>
</html>
