<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - Campus ReHome</title>
  
  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./styles/main.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="./index.html">üè† Campus ReHome</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./furniture.html">Furniture</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./customers.html">Customers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./employees.html">Employees</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./transactions.html">Transactions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./login.html">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow">
          <div class="card-body p-5">
            <h2 class="card-title text-center mb-4">Create Account</h2>
            
            <form id="registerForm">
              <div class="mb-3">
                <label class="form-label">Account Type *</label>
                <select class="form-select" id="accountType" required>
                  <option value="">Select account type...</option>
                  <option value="customer">Customer</option>
                  <option value="employee">Employee</option>
                </select>
              </div>
              
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="regFirstName" class="form-label">First Name *</label>
                  <input type="text" class="form-control" id="regFirstName" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="regLastName" class="form-label">Last Name *</label>
                  <input type="text" class="form-control" id="regLastName" required>
                </div>
              </div>
              
              <div class="mb-3">
                <label for="regEmail" class="form-label">Email *</label>
                <input type="email" class="form-control" id="regEmail" required>
              </div>
              
              <div class="mb-3">
                <label for="regPhone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="regPhone">
              </div>
              
              <div id="employeeFields" style="display: none;">
                <div class="mb-3">
                  <label for="regRole" class="form-label">Role *</label>
                  <input type="text" class="form-control" id="regRole" placeholder="e.g., Manager, Sales Associate">
                </div>
                <div class="mb-3">
                  <label for="regHireDate" class="form-label">Hire Date</label>
                  <input type="date" class="form-control" id="regHireDate">
                </div>
              </div>
              
              <div id="customerFields">
                <div class="mb-3">
                  <label for="regAddress" class="form-label">Address</label>
                  <input type="text" class="form-control" id="regAddress">
                </div>
              </div>
              
              <div class="mb-3">
                <label for="regPassword" class="form-label">Password *</label>
                <input type="password" class="form-control" id="regPassword" required minlength="6">
                <small class="text-muted">Minimum 6 characters</small>
              </div>
              
              <div class="mb-3">
                <label for="regConfirmPassword" class="form-label">Confirm Password *</label>
                <input type="password" class="form-control" id="regConfirmPassword" required>
              </div>
              
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Register</button>
              </div>
            </form>
            
            <div class="text-center mt-4">
              <p class="mb-0">Already have an account? <a href="./login.html">Login here</a></p>
            </div>
            
            <div id="registerError" class="alert alert-danger mt-3" style="display: none;"></div>
            <div id="registerSuccess" class="alert alert-success mt-3" style="display: none;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="mt-5">
    <div class="container">
      <p class="mb-0">&copy; 2024 Campus ReHome - CollegeTown Furniture Platform | Roll Tide! üêò</p>
    </div>
  </footer>

  <!-- Bootstrap 5 JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  
  <script>
    // Get API base URL
    function getApiBaseUrl() {
      if (window.location.protocol === 'file:') {
        return 'http://localhost:5000/api';
      }
      return '/api';
    }

    // Show/hide fields based on account type
    document.getElementById('accountType').addEventListener('change', function() {
      const accountType = this.value;
      const employeeFields = document.getElementById('employeeFields');
      const customerFields = document.getElementById('customerFields');
      const roleField = document.getElementById('regRole');
      
      if (accountType === 'employee') {
        employeeFields.style.display = 'block';
        customerFields.style.display = 'none';
        roleField.required = true;
      } else if (accountType === 'customer') {
        employeeFields.style.display = 'none';
        customerFields.style.display = 'block';
        roleField.required = false;
      } else {
        employeeFields.style.display = 'none';
        customerFields.style.display = 'block';
        roleField.required = false;
      }
    });

    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const errorDiv = document.getElementById('registerError');
      const successDiv = document.getElementById('registerSuccess');
      errorDiv.style.display = 'none';
      successDiv.style.display = 'none';
      
      // Validate passwords match
      const password = document.getElementById('regPassword').value;
      const confirmPassword = document.getElementById('regConfirmPassword').value;
      
      if (password !== confirmPassword) {
        errorDiv.textContent = 'Passwords do not match';
        errorDiv.style.display = 'block';
        return;
      }
      
      const accountType = document.getElementById('accountType').value;
      const formData = {
        FirstName: document.getElementById('regFirstName').value,
        LastName: document.getElementById('regLastName').value,
        Email: document.getElementById('regEmail').value,
        Phone: document.getElementById('regPhone').value || null,
        UserPassword: password
      };
      
      if (accountType === 'employee') {
        formData.Role = document.getElementById('regRole').value;
        formData.HireDate = document.getElementById('regHireDate').value || null;
        formData.IsActive = true;
      } else {
        formData.Address = document.getElementById('regAddress').value || null;
      }
      
      try {
        const endpoint = accountType === 'employee' ? 'employees' : 'customers';
        const response = await fetch(`${getApiBaseUrl()}/${endpoint}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });

        if (!response.ok) {
          const errorData = await response.json().catch(() => ({}));
          throw new Error(errorData.message || `Registration failed: ${response.status}`);
        }

        successDiv.textContent = 'Registration successful! Redirecting to login...';
        successDiv.style.display = 'block';
        
        // Redirect to login after 2 seconds
        setTimeout(() => {
          window.location.href = './login.html';
        }, 2000);
      } catch (error) {
        console.error('Registration error:', error);
        errorDiv.textContent = error.message || 'Registration failed. Please try again.';
        errorDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
